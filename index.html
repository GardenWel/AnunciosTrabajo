<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->
  <link rel="stylesheet" href="estilos/stil.css">
  <title>Job Listings</title>
</head>
<body>
  <div class="contenedor">
    <header class="header-fondo">
    </header>
    <section class="cuerpo">
      <article style="position: relative; width: 100%;">
        <div class="caja-filtro" id="cajaFiltro">
          <div class="menu-tags">
            <div class="tag-group">
              <div class="tag text-tur">Frontend</div>
              <div class="tag-close"><img src="images/icon-remove.svg"></div>
            </div>
          </div>
          <div class="text-tur limpiar-tags">clear</div>
        </div>
      </article>
      <article class="anuncio"> <!--4px es el radio para los bordes-->
        <div class="anuncio-padre-flex"><!--se trabajara con esto-->
          <div class="anuncio-cajaImgDatos">
            <div class="anuncio-padre-imgEmpresa">
              <img class="anuncio-imgEmpresa" src="images/photosnap.svg" >
            </div>
            <div class="anuncio-datos">
              <div>
                <h4 class="anuncio-nombre-empresa text-tur spartan-bold">Photosnap</h4>
              </div>
              <h3 class="spartan-bold nombre-empresa">
                Senior Frontend Developer
              </h3>
              <div class="spartan-light">
                <span>1d ago</span>
                <span>full time</span>
                <span>USA only</span>
              </div>
            </div>
          </div> 
          <hr class="anuncio-separador">
          <div class="anuncio-tags">
            <div class="tag text-tur">Python</div>
            <div class="tag text-tur">Python</div>
            <div class="tag text-tur">Python</div>
          </div>
        </div>
      </article>
    </section>
  </div>
  <script src="estilos/stilos.js" ></script>
</body>
</html>
